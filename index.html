<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
    $('select').material_select();
});
    </script>
  <div class="container">
  <div class="row">
  <div class="col s12 m12">
    <div class="card white">
      <div class="row valign-wrapper">
            <div class="col s2">
              <img src="images/ge.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class="black-text">
                This is a square image. Add the "circle" class to it to make it appear circular.
              </span>
            </div>
          </div>
      <div class="card-action">
        <!-- Sign-up Form -->
        <form class="col s12">
          <!-- First Row Of Data (First, Last Name) -->
          <div class="row">
            <!-- 50% Div -->
            <div class="input-field col s6">
              <!-- Field: First Name -->
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <!-- 50% Div -->
            <div class="input-field col s6">
              <!-- Field: Last Name -->
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <!-- Second Row Of Data -->
          <div class="row">
            <!-- 50% Div -->
            <div class="input-field col s6">
              <!-- Field: College -->
              <input id="school" type="text" class="validate">
              <label for="school">College</label>
            </div>
            <!-- 50% Div -->
            <div class="input-field col s6">
              <!-- Field: Interested In -->
              <select id="year">
                <option value="" disabled selected>I am a...</option>
                <option value="1">Freshman</option>
                <option value="2">Sophomore</option>
                <option value="3">Junior</option>
                <option value="4">Senior</option>
              </select>
              <label for="year">Year</label>
            </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="Invalid Email!" data-success="Valid Email!" style="width: 200px;">Email</label>
          </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
</body>
</html>
